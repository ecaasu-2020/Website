<section id="home-workshop-blocks">

	{% for block in site.data.workshop_blocks.blocks %}
		<div class="home-workshop-blocks">
			<div class="home-workshop-block-image">
				<img class="home-workshop-block-circle" src="img/{{ block.long_name }}.png" />
			</div>
			<h5>{{ block.long_name }}</h5>
			<p>{{ block.short_description }}</p>
		</div>
	{% endfor %}
</section>
