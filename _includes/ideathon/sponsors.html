<section id="ideathon-sponsors" class="sponsors">
	<h3>Our Ideathon Sponsors</h3>
	<div id="ideathon-sponsors-logos" class="sponsors-logos">
		{% for sponsor in site.data.ideathon_sponsor_list.sponsors %}
			<a class="sponsor nonhoverable" href="{{ sponsor.link }}">
				<img src="img/{{ sponsor.name }}.jpg" />
			</a>
		{% endfor %}
	</div>
</section>
