<section id="speakers-speaker-list">
	<h3>Speakers</h3>
	{% for speaker in site.data.speaker_list.speakers %}
		<div class="speaker">
			<div class="speaker-image">
				<img class="speaker-circle" src="img/speaker_circle.svg" />
				<img class="speaker-photo" src="img/speakers/{{ speaker.name }}.png" />
			</div>
			<div class="speaker-text">
				<h1>{{ speaker.name }}</h1>
				<p>{{ speaker.intro }}</p>
			</div>
		</div>
	{% endfor %}
</section>
