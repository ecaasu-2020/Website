<div>
	{% for block in site.data.workshop_blocks.blocks %}
		<div class="workshop-block-header" data-block="{{ block.short_name }}">
			<div class="workshop-block-image">
				<img class="home-workshop-block-circle" src="img/{{ block.name }}.png" />
			</div>
			<div class="workshop-block-text">
				<h5>{{ block.short_name }}</h5>
				<p>{{ block.long_description }}</p>
			</div>
		</div>
	{% endfor %}
</div>
