<section id="schedule-event-list">
	<div class="header">
		<h3>Schedule</h3>
	</div>
	{% for day in site.data.event_list.events %}
		<div class="schedule-day">
			<h3>{{ day.day_in_week }}</h3>

			{% for event in day.events %}
				<div class="schedule-event">
					<div class="event-time-location">
						<h6>
							{{ event.start_time }} - {{ event.end_time }}
						</h6>
						<p>{{ event.location }}</p>
					</div>
					<div class="event-info">
						<p><b>{{ event.title }}</b></p>
						<h5>{{ event.subtitle }}</h5>
						<p>{{ event.description }}</p>
					</div>
		
				</div>
			{% endfor %}
		</div>
	{% endfor %}
</section>
