tracks:
- name: The Steel— Individual
  description: The Steel demonstrates the strength, characteristics, and work of the individual.
- name: The Forge— Community
  description: The Forge represents the communities and spaces that we come from and the ones that we join. 
- name: The Bridge— Society
  description: The Bridge inspires us to create bigger connections built by the foundations set by ourselves, our communities, and our collective actions. 